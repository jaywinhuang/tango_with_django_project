<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    {% if category %}
        <h1>Add a page to {{ category.name }}</h1><br/>

        <form action="/rango/category/{{ category.slug }}/add_page/" id="page_form" method="POST">

        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}

            <input type="submit" name="submit" value="Add Page"/>
        </form>

    {% else %}
        <p> No such category! </p>

    {% endif %}
</body>
</html>
