{% extends 'rango/base_bootstrap.html' %}

{% load bootstrap_toolkit %}

{% block title %}Add Category{% endblock %}

{% block body_block %}
    <form action="{% url 'add_category' %}" id="category_form" method="post">
        <h2 class="form-signin-heading">Add a Category</h2>
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <br/>
        <button class="btn btn-primary" type="submit" name="submit">Create category</button>
    </form>
{% endblock %}
